<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <title>opkp</title>
      <meta name="description" content=""/>
      <meta name="viewport" content="width=device-width"/>
      <base href="/"/>

      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.min.js"></script>
      <script src="js/angular-busy.js"></script>
      <script src="js/multiselect-tpls.js"></script>
      <script src="js/service.js"></script>
      <script src="js/dashboard.js"></script>
      <script src="js/data-definition.js"></script>
      <script src="js/foods.js"></script>
      <script src="js/graphs.js"></script>

      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/angular-busy.css"/>
      <link rel="stylesheet" href="css/main.css"/>
      <link rel="stylesheet" href="css/dashboard.css"/>
   </head>
   <body ng-app="app">

      <div ng-controller="nav">
         <div class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
               <div class="navbar-brand">OPKP</div>
            </div>
         </div>

         <div class="container-fluid">
            <div class="row">
               <div class="col-md-1 no-float sidebar">
                  <ul class="nav nav-sidebar">
                     <li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab)}">
                        <a class="btn-link" ng-click="onClickTab(tab)">{{tab.title}}</a>
                     </li>
                  </ul>
               </div>
               <div class="col-md-11 col-md-offset-1 main">
                  <div ng-model="selectedTab" ng-include="selectedTab.href"></div>
               </div>
            </div>
         </div>
      </div>

   </body>
</html>
