<div class="modal-header">
	<h3 class="modal-title">{{data.food.ORIGFDNM}}</h3>
</div>
<div class="modal-body">
	<div class="panel panel-default" ng-if="data.values">
		<div class="panel-heading">
			<h3 class="panel-title">Components</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover table-condensed table-borderless">
				<thead>
					<tr>
						<th>SELVAL</th>
						<th>UNIT</th>
						<th>ORIGCPNM</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="value in data.values">
						<td>{{value.SELVAL}}</td>
						<td>{{value.UNIT}}</td>
						<td>{{value.fir_component[0].ORIGCPNM}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
