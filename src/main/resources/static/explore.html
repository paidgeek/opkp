<div class="row">
    <form action="">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Search..." id="search-field"
                           onkeyup="findFoods()">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-default" id="find-button"
                            data-loading-text="Loading...">
                        Find
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="query-builder"></div>
    </form>
</div>
<div class="row">
    <div class="table-content" id="result-table-container">
        <table class="table table-hover table-condensed table-borderless" id="result-table">
        </table>
    </div>
</div>
