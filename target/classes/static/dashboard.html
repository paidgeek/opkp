<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>OPKP Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/query-builder.min.css">
    <link href="css/main.css" rel="stylesheet"/>
</head>

<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OPKP</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Foods</h2>
    </div>
    <div class="panel-body row">
        <div class="col-md-6  form-inline">
            <p>Show <select class="form-control" id="entriesSelect">
                <option>10</option>
                <option>25</option>
                <option>50</option>
                <option>All</option>
            </select> entries
            </p>
        </div>

        <div class="col-md-6">
            <form>
                <input type="text" class="form-control" placeholder="Search...">
            </form>
            <button type="button" class="btn btn-primary" id="searchButton" data-loading-text="Loading...">
                Search
            </button>
        </div>
    </div>
</div>

<!-- Result table -->

<div class="grid-wrapper-div">
    <table class="table table-striped table-hover table-condensed" id="resultTable">

    </table>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/doT.min.js"></script>
<script src="js/extendext.min.js"></script>
<script src="js/moment-with-locales.min.js"></script>
<script src="js/query-builder.min.js"></script>
<script src="js/service.js"></script>
<script src="js/main.js"></script>
</body>

</html>
